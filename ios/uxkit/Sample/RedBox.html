<html>

<head>
	<title>RedBox</title>
</head>

<body margin="auto">
	<SegmentedControl frame="|-@-[300]-@-|,|-88-[28]" title="直播,录播,回看"></SegmentedControl>
	<Modal>
		<view id="mask" frame="|-0-[]-0-|,|-0-[]-0-|" backgroundColor="#80000000" alpha="0"></view>
	</Modal>
</body>

</html>

<script>

$('SegmentedControl').onChange(function(){
	$('modal').show();
	$('modal').find('#mask').fadeIn();
	$('modal').find('#mask').onTap(function(){
		$('modal').find('#mask').fadeOut();
		setTimeout(function(){
			$('modal').hide();
		}, 300)
	});
})

</script>
